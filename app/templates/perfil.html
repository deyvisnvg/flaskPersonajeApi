{% extends "base.html"%}
{% block content %}
<div>
    <h2>Perfil Personaje</h2>
    <div><a href="{{url_for('bp_personaje.index')}}">regresar</a></div>
    <br>
    <img src="{{ personaje.image }}" alt=""><br>
    <div>
        <strong>name:</strong> {{ personaje.name }}<br>
        <strong>status:</strong> {{ personaje.status }}<br>
        <strong>species:</strong> {{ personaje.species }}<br>
        <strong>gender:</strong> {{ personaje.gender }}
    </div>
</div>
{% endblock %}
